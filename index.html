<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A real-time text analyzer that counts characters with customizable options">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Character counter</title>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo-container">
      <img src="./images/logo-light-theme.svg" alt="Character Counter Logo">
    </div>
    <nav class="theme-switcher">
      <button aria-label="Toggle dark mode">
        <img src="./images/icon-moon.svg" alt="Switch to dark mode">
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <h1>Analyze your text in real-time.</h1>
    </section>

    <section class="text-analyzer">
      <form class="analyzer-form">
        <div class="text-input-container">
          
          <textarea 
            name="text" 
            id="text" 
            placeholder="Start typing hereâ€¦ (or paste your text)"
            aria-label="Text input area"
          ></textarea>
        </div>
        
        <div class="options-container">
          <div class="options-container-1">
            <div class="option">
              <input type="checkbox" id="exclude-spaces" name="exclude-spaces">
              <label for="exclude-spaces">Exclude Spaces</label>
            </div>
            <div class="option">
              <input type="checkbox" id="character-limit" name="character-limit">
              <label for="character-limit">Set Character Limit</label>
            </div>
          </div>
          <p>Approx. reading time: &lt;1 min</span></p>
        </div>
      </form>
    </section>

    <section>
      <div class="stats" aria-labelledby="stats-heading">
        <div class="card-wrapper">
          <div class="card card_one">
            <div class="card-icon">
              <img
                src="./images/pattern-character-count.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <p class="stat-number">00</p>
            <p class="stat-label">Total Characters</p>
          </div>

          <div class="card card_two">
            <div class="card-icon">
              <img
                src="./images/pattern-word-count.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <p class="stat-number">00</p>
            <p class="stat-label">Word Count</p>
          </div>

          <div class="card card_three">
            <div class="card-icon">
              <img
                src="./images/pattern-sentence-count.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <p class="stat-number">00</p>
            <p class="stat-label">Sentence Count</p>
          </div>
        </div>
      </div>

      
      <div class="letter-density" aria-labelledby="density-heading">
        <h2 id="density-heading">Letter Density</h2>
        <div class="progress-wrapper">
          <span class="progress-label">E</span>
          <div class="progress-container">
            <div
              class="progress-bar width-16"
              role="progressbar"
              aria-valuenow="16.06"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span class="progress-percentage">40 (16.06%)</span>
        </div>
        <div class="progress-wrapper">
          <span class="progress-label">I</span>
          <div class="progress-container">
            <div
              class="progress-bar width-11-65"
              role="progressbar"
              aria-valuenow="11.65"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span class="progress-percentage">29 (11.65%)</span>
        </div>
        <div class="progress-wrapper">
          <span class="progress-label">T</span>
          <div class="progress-container">
            <div
              class="progress-bar width-11-24"
              role="progressbar"
              aria-valuenow="11.24"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span class="progress-percentage">28 (11.24%)</span>
        </div>
        <div class="progress-wrapper">
          <span class="progress-label">O</span>
          <div class="progress-container">
            <div
              class="progress-bar width-8-84"
              role="progressbar"
              aria-valuenow="8.84"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span class="progress-percentage">22 (8.84%)</span>
        </div>
        <div class="progress-wrapper">
          <span class="progress-label">N</span>
          <div class="progress-container">
            <div
              class="progress-bar width-8-42"
              role="progressbar"
              aria-valuenow="8.42"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span class="progress-percentage">21 (8.42%)</span>
        </div>
        <div class="see">
          <p>See more</p>
          <span>&gt;</span>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
